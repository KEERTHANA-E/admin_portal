<main class="d-flex m-5">
    <div class="container d-flex flex-column">
        <div class="row">
            <div class="mx-auto d-table">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-3">
                                <form [formGroup]="prodData" (submit)="editProduct()">
                                    <div class="row mb-3">
                                        <label class="form-label">Product title</label>
                                        <input class="form-control form-control-lg" type="text" name="product-title" formControlName="title"/>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="form-label">Product description</label>
                                        <input class="form-control form-control-lg" type="text" name="product-des" formControlName="des"/>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="form-label">Product price</label>
                                        <input class="form-control form-control-lg" type="text" name="product-des" formControlName="price"/>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary">Update Product</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
